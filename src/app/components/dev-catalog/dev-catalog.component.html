<app-bookmarks />
<table>
    <tr>
        <th>Inventor's Name</th>   
    </tr>

    @for (dev of devResponse.complete; track $index) {
        <tr>
            <td>{{dev.firstName}} {{dev.lastName}}</td>
            <td><button routerLink="/dev/{{dev.lastName}}">Explore</button></td>
        </tr>
    }
</table>
